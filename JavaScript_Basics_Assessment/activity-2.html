<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      // grab a user input using prompt () and store it in a variable
      const name = prompt("enter your name");

      // add a conditional statement where if the variable's length is greater than 4, we alert the user that their name is greater than four characters.
      if (name.length > 4) {
        alert("Your name is greater than four characters long.");
      }

      // otherwise, alert that their name is less than four characters.
      else {
        alert("Your name is shorter than four characters long.");
      }
    </script>
  </body>
</html>
