<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>

    <script>
        // the product of 9 and 9
            const num1 = 9 * 9;
            console.log(num1);
        // the quotient of 56 and 12
            const num2 = 56 / 12;
            console.log(num2);
        // the remainder of 281 divided by 9
            const num3 = 281 % 9;
            console.log(num3);
        // 18 divided by 0
            const num4 = 18 / 0;
            console.log(num4);
        // the sum of string 56 and string 92
            const num5 = '56';
            const num6 = '92';
            const sum = +num5 + +num6;
            console.log(sum);
        // using any comparison operator you wish on the numbers 42 and 52, make it evaluate to false.
            const sum2 = 42 + 52;
            if (sum2 > 100) {
                console.log('true')
            }
            else {
                console.log('false')
            }

    </script>

</body>
</html>
