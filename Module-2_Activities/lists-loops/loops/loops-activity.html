<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>

    <script>
        // render the numbers 5 through 9
        for (let i = 5; i < 10; i++){
            console.log(i);
        }

        // render the word piggywoo five times
        for (let i = 0; i < 5; i++){
            console.log('piggywoo');
        }

        //challenge: use the decrement operator, render the numbers 10 through 0
        for (let i = 10; i >= 0; i--){
            console.log(i);
        }

    </script>
</body>
</html>
