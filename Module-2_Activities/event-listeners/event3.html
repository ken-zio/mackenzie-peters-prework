<!DOCTYPE html>
<html>
<head>
    <title>Event 3</title>
</head>
<body>

<script type="text/javascript">
    // log just the key property of the event object. 
    const myFunction = function (event) {
        console.log(event.key);
    }

    document.addEventListener('keyup', myFunction);
</script>
</body>
</html>
