<!DOCTYPE html>
<html>
  <head>
    <title>Event 1</title>
  </head>
  <body>
    <script type="text/javascript">
      // adding event listener to the document that listens for a key to be pressed and invokes the callback function when a key is pressed.
      const myFunction = function () {
        console.log("you pushed a button");
      };

      document.addEventListener("keyup", myFunction);
    </script>
  </body>
</html>
