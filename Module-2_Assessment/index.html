<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hangman!</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
      integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/js/game.js" type="text/javascript"></script>
  </head>

  <body>
    <div class="container">
      <img
        id="title-image"
        src="assets/images/hangman-title.png"
        alt="Hangman Title Image"
      />
      <div class="row">
        <div class="col-md-6 gameplay-column">
          <img
            id="winner-image"
            src="assets/images/you-win.png"
            alt="Winning Image"
          />
          <img
            id="loser-image"
            src="assets/images/gameover.png"
            alt="Game Over Image"
          />
          <h2 id="pressKeyTryAgain">Press Any Key to Try Again!</h2>
          <img id="hangmanImage" src="" alt="" />
        </div>
        <div class="col-md-6 gameplay-column">
          <div class="row">
            <div class="col-md-12">
              <p>Type A-Z to Make a Guess!</p>
            </div>
            <!-- col -->
          </div>
          <!-- row -->
          <div class="row">
            <div class="col-md-6">
              <p>Wins</p>
            </div>
            <div class="col-md-6 right">
              <p id="totalWins"></p>
            </div>
          </div>
          <!-- row -->
          <div class="row">
            <div class="col-md-12">
              <p>Current Word</p>
            </div>
          </div>
          <!--row-->
          <div class="row">
            <div class="col-md-12">
              <p id="currentArtist"></p>
            </div>
          </div>
          <!-- row -->
          <div class="row">
            <div class="col-md-6">
              <p>Guesses Remaining</p>
            </div>
            <div class="col-md-6 right">
              <p id="guessesRemaining"></p>
            </div>
          </div>
          <!-- row -->
          <div class="row">
            <div class="col-md-12">
              <p>Letters Guessed</p>
            </div>
          </div>
          <!--row-->
          <div class="row">
            <div class="col-md-12">
              <p id="guessed"></p>
            </div>
          </div>
          <!--row-->
        </div>
      </div>
    </div>
    <script>
      game();
      updateDisplay();
    </script>
  </body>
</html>
