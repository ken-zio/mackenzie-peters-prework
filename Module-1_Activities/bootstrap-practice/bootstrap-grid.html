<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Coding Boot Camp!</title>

    <!-- We link our html to the Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Creates the Overall Grid -->
    <div class="container">
      <!-- First Row -->
      <div class="row">
        <!-- First (and only column) -->
        <div class="col-md-12">
          <h1>
            I'm in Column 1 of 1. I stretch the entire width. And keep going.
          </h1>
        </div>
      </div>

      <!-- Second Row -->
      <div class="row">
        <!-- First of two columns -->
        <div class="col-md-6">
          <h1>I'm in Column 1 of 2</h1>
        </div>

        <!-- Second of two columns -->
        <div class="col-md-6">
          <h1>I'm in Column 2 of 2</h1>
        </div>
      </div>
    </div>
  </body>
</html>
